<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Revision</title>
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/sxQ9v1g3/logo.jpg" alt="logo">
        <nav class="menu">
            <ul class="menu-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Unordered list -->
        <section>
            <h2>Unordered list</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </section>
        <!-- Ordered list -->
        <section>
            <h2>Ordered list</h2>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ol>
        </section>
        <!-- Table -->
        <section>
            <h2>Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Cellphone number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Joel</td>
                        <td>Mukanya</td>
                        <td>0789632541</td>
                    </tr>
                    <tr>
                        <td>Oslin</td>
                        <td>Johnson</td>
                        <td>0778695584</td>
                    </tr>
                    <tr>
                        <td>Luvuyo</td>
                        <td>Ngcobo</td>
                        <td>0726587541</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <!-- Image -->
        <section>
            <h2>Image</h2>
            <img src="https://i.postimg.cc/65tcMqdc/Dell-Latitude-E5450-i3-5th-GEN-1-for-business-10000.jpg" alt="Laptop">
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2022</p>
    </footer>
</body>
</html>
